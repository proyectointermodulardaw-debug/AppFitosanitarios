<!doctype html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Login - Demo</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<main class="stage">
					<div class="leaves" aria-hidden="true"><!-- leaves dinámicas: generadas por script.js --></div>

			<section class="card" role="region" aria-labelledby="loginTitle">
				<div class="brand">
					<div class="logo">LP</div>
					<div>
						<h1 id="loginTitle">Bienvenido</h1>
						<p>Inicia sesión para continuar</p>
					</div>
				</div>

				<form id="loginForm" class="form" novalidate>
					<div class="input">
						<label for="email">Correo electrónico</label>
						<input id="email" name="email" type="email" placeholder="tu@ejemplo.com" required>
					</div>
					<div class="input">
						<label for="password">Contraseña</label>
						<input id="password" name="password" type="password" placeholder="••••••••" required>
					</div>

					<div class="actions">
						<button type="submit" class="btn primary">Iniciar sesión</button>
						<button type="button" id="googleSign" class="google-btn" title="Iniciar con Google">
							<!-- Google icon (SVG) -->
							<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
								<path fill="#EA4335" d="M12 11v2.5h4.6c-.2 1.2-.9 2.2-1.8 2.9l2.7 2.1C18.8 18.3 20 15.9 20 13c0-.9-.1-1.7-.4-2.5H12z"/>
								<path fill="#34A853" d="M6.3 14.2a7 7 0 0 1 0-4.4L3.6 7.8A10 10 0 0 0 2 12c0 1.6.3 3.2 1 4.6l3.3-2.4z"/>
								<path fill="#4A90E2" d="M12 6.8c1.1 0 2.1.4 2.9 1.1l2.2-2.2C16.7 4.3 14.5 3.4 12 3.4 9 3.4 6.4 4.9 4.6 7.4l3.3 2.4C8.6 9 10.2 6.8 12 6.8z"/>
								<path fill="#FBBC05" d="M20 12c0-.6-.1-1.1-.2-1.6H12v3h4.6c-.2 1.2-.9 2.2-1.8 2.9l2.7 2.1C19.6 17.7 20 15 20 12z"/>
							</svg>
							Iniciar con Google
						</button>
					</div>

					<div class="meta">
						<label style="display:flex;align-items:center;gap:8px"><input type="checkbox"> Recordarme</label>
						<a href="#" style="color:inherit;opacity:0.85;text-decoration:underline">¿Olvidaste la contraseña?</a>
					</div>
				</form>
			</section>
		</main>

		<script src="script.js" defer></script>
	</body>
</html>
