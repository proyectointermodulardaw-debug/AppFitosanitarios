<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer contraseña - FitoCheck</title>
    <link rel="stylesheet" href="res/css/login.css">
    <link rel="icon" type="image/png" href="res/assets/favicon/favicon.png">
</head>
<body>

<main class="main-container">
    <!-- Logo -->
    <div class="logo">
        <img src="res/assets/img/logo.svg" alt="Logo de la aplicación">
        <h1>FitoCheck App</h1>
    </div>

    <!-- Contenedor reset password -->
    <div class="login-container">
        <div class="label-inicio-sesion">
            <h3>Restablecer contraseña</h3>
        </div>

        <form>
            <div class="input-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" placeholder="Introduce tu correo registrado" required>
            </div>

            <div class="button">
                <button type="submit" class="login-buton">Enviar enlace</button>
            </div>

            <p>
                <a href="login.html" class="forgot-password">Volver al inicio de sesión</a>
            </p>
        </form>
    </div>
</main>

<script type="module" src="res/js/app.js"></script>
</body>
</html>
